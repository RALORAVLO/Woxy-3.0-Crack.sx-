{
  "General": {
    "name": "Xsolla",
    "author": "K4li",
    "description": "Captures Twitch Subscriptions",
	"onceEnabled": "false"
  },
  "Capture": [
    {
      "targetEmail": "mailer@xsolla.com",
      "variables": [
	{
          "name": "Subscribed to",
          "pattern": "You have successfully subscribed to ([^,]*) - Monthly Subscription.",
          "replace1": "You have successfully subscribed to |-",
          "replace2": "- Monthly Subscription.|-",
          "replace3": "-|-"
        }
      ]
    }
  ]
}