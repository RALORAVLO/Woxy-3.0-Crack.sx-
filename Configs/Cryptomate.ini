{
  "General": {
    "name": "Cryptomate",
    "author": "Dreamzje [ KEEPIT.ONLINE ]",
    "description": "Capture Cryptomate Orders",
    "onceEnabled": "false"
  },
  "Capture": [
    {
      "targetEmail": "noreply@cryptomate.co.uk",
      "variables": [
        {
          "name": "Crypto Amount",
          "pattern": ">Your vendor has marked your order for (.*?) (",
          "replace1": ">Your vendor has marked your order for |-",
          "replace2": " (|-",
          "replace3": "-|-"
        },
        {
          "name": "Price",
          "pattern": "((.*?))",
          "replace1": "(|-",
          "replace2": ")|-",
          "replace3": "-|-"
        }
      ]
    }
  ]
}