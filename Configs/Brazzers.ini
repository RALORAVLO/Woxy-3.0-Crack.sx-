{
  "General": {
    "name": "Brazzers",
    "author": "DEMAND",
    "description": "Capture USER/PASS & Sub",
    "onceEnabled": "false"
  },
  "Capture": [
    {
      "targetEmail": "receipts@epoch.com",
      "variables": [
        {
          "name": "Account",
          "pattern": "<b>Username:<\/b> (.*?)<br>
                <b>Password:<\/b> (.*?)<br>",
          "replace1": "<b>Username:</b>|-",
          "replace2": "<b>Password:</b>|-",
          "replace3": "<br>|-"
        },
        {
          "name": "Subscription",
          "pattern": "Trial: (.*?)<br>",
          "replace1": "<br>|-",
          "replace2": "<br>|-",
          "replace3": "-|-"
        }
      ]
    }
  ]
}